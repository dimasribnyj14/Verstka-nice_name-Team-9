<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <img class='logo' src="img/icon.svg" alt="#">
        <div class="search">
            <img class="search-button" src="img/search.svg" alt="#">
            <input class='search-text' type="text" placeholder="Пошук">
        </div>
        <div class="other-buttons">
            <img class="buttons-header" fill="currentColor" src="img/settings.svg" alt="#">
            <img class="avatar" style="cursor: pointer;" src="img/myavatar.png" alt="#">
        </div>

    </header>
    <div class="main">
        <div class="left">
            <div class="text-div-button one">
                <a class="text-button">Головна</a>
            </div>
            <div class="text-div-button two">
                <a class="text-button">Профіль</a>
            </div>
            <div class="text-div-button three">
                <a class="text-button">Новини</a>
            </div>
            <div class="text-div-button four">
                <a class="text-button">Нотатки</a>
            </div>
            <div class="text-div-button five">
                <a class="text-button">Пости</a>
            </div>
            <div class="text-div-button six">
                <a class="text-button messages-button">Повідомлення</a>
            </div>
            <div class="text-div-button seven">
                <a class="text-button">Друзі</a>
            </div>
            <div class="text-div-button eight">
                <a class="text-button">Группи</a>
            </div>
            <div class="text-div-button nine">
                <a class="text-button streams">Трансляції</a>
            </div>
            <div class="text-div-button ten">
                <a class="text-button">Сповіщення</a>
            </div>
            <div class="text-div-button eleven">
                <a class="text-button">SocialRoom Play</a>
            </div>
        </div>

        <div class="middle">
            <div class="profile-top">
                <img src="" alt="">
            </div>
        </div>

        <div class="right">
            <h1>Список Друзів (4)</h1>
            <div class="friends">
                <img class="avatar" src="img/logika.png" alt="#">
                <div class="friend">
                    <div class="text-friends">
                        <a class="text-friend-name" style="cursor: pointer;">LogikaNiceG</a>
                        <h5>В онлайні</h5>
                    </div>
                    <img class="chat_icon" src="img/chat.svg" alt="#">
                </div>

            </div>

            <div class="friends">
                <img class="avatar" src="img/chudo.jpg" alt="#">
                <div class="friend">
                    <div class="text-friends">
                        <a class="text-friend-name" style="cursor: pointer;">ChudoHumka</a>
                        <h5>Був в онлайні 2 години тому</h5>
                    </div>
                    <img class="chat_icon" src="img/chat.svg" alt="#">
                </div>
            </div>

            <div class="friends">
                <img class="avatar" src="img/olex.jpg" alt="#">
                <div class="friend">
                    <div class="text-friends">
                        <a class="text-friend-name" style="cursor: pointer;">Olex</a>
                        <h5>Не онлайні</h5>
                    </div>
                    <img class="chat_icon" src="img/chat.svg" alt="#">
                </div>

            </div>

            <div class="friends">
                <img class="avatar" src="img/banned.jpg" alt="#">
                <div class="friend">
                    <div class="text-friends">
                        <a class="text-friend-name" style="cursor: pointer;">38423942</a>
                        <h5 style="color: #A90000;">Заблокований</h5>
                    </div>
                    <img class="chat_icon" src="img/cancel.svg" alt="#">
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
</body>

</html>
