<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registration.css">
</head>

<body>
    <header>
        <img class='logo' src="img/icon.svg" alt="#">
        <div class="search">
            <img class="search-button" src="img/search.svg" alt="#">
            <input class='search-text' type="text" placeholder="Пошук">
        </div>
        <div class="other-buttons">
            <img class="buttons-header" src="img/settings.svg" alt="#">
            <img class="buttons-header" src="img/signin.svg" alt="#">
        </div>

    </header>
    </header>
    <div class="main">
        <div class="left">
            <div class="text-div-button one">
                <a class="text-button main-button">Головне</a>
            </div>
            <div class="text-div-button two">
                <a class="text-button">Профіль</a>
            </div>
            <div class="text-div-button three">
                <a class="text-button">Новини</a>
            </div>
            <div class="text-div-button four">
                <a class="text-button">Нотатки</a>
            </div>
            <div class="text-div-button five">
                <a class="text-button">Пости</a>
            </div>
            <div class="text-div-button six">
                <a class="text-button">Повідомлення</a>
            </div>
            <div class="text-div-button seven">
                <a class="text-button">Друзі</a>
            </div>
            <div class="text-div-button eight">
                <a class="text-button">Группи</a>
            </div>
            <div class="text-div-button nine">
                <a class="text-button streams">Трансляції</a>
            </div>
            <div class="text-div-button ten">
                <a class="text-button">Сповіщення</a>
            </div>
            <div class="text-div-button eleven">
                <a class="text-button">SocialRoom Play</a>
            </div>
        </div>

        <div class="middle">
            <div class="registration">
                <h2>Реєстрація</h2>
                <input class='text-sign-up' type="text" placeholder="Логін">
                <input class='text-sign-up' type="text" placeholder="Пароль">
                <input class='text-sign-up' type="text" placeholder="Повторити пароль">
                <input class='text-sign-up' type="text" placeholder="Електронна пошта">
                <div class="buttons-div-registration">
                    <button class="buttons-for-registration">Реєстрація</button>
                    <button class="buttons-for-registration signin">Вхід</button>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>Список Друзів (0)</h1>
            <div class="background-no-friends">
                <h3> У вас ще немає друзів, щоб додати їх потрібно авторизуватися на сайті</h3>
            </div>
        </div>
        <script src="js/registration.js"></script>
</body>

</html>
